<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>采集设备</title>
		<link
			href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col fs-6" id="place"></div>
			</div>
		</div>
		<script type="text/javascript">
			if (URLSearchParams) {
				createTable(document.getElementById('place'));
			}

			function createTable(dom) {
				var $table = document.createElement('table');
				$table.setAttribute('class', 'table table-sm table-hover');
				var $thead = document.createElement('thead');
				var $headRow = document.createElement('tr');
				$headRow.appendChild(createCell('参数', true));
				$headRow.appendChild(createCell('值', true));
				$thead.appendChild($headRow);
				$table.appendChild($thead);

				var $tbody = document.createElement('tbody');

				var search = location.search;
				var temp = document.createDocumentFragment();
				var p = new URLSearchParams(search);

				for (var [k, v] of p.entries()) {
					var $row = document.createElement('tr');
					$row.appendChild(createCell(k, false));
					$row.appendChild(createCell(v, false));
					$tbody.appendChild($row);
				}

				$table.appendChild($tbody);

				dom.appendChild($table);
			}
			function createCell(text, isTh) {
				var $cell = null;
				if (isTh) {
					$cell = document.createElement('th');
					$cell.innerText = text;
				} else {
					$cell = document.createElement('td');
					$cell.innerText = text;
				}
				return $cell;
			}
		</script>
	</body>
</html>
